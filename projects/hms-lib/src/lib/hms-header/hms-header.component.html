<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">
      <img [src]="headerModel.logo" class="logo" alt="header logo">
  </a>
  <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
        <ng-template ngFor let-menuItem [ngForOf]="headerModel.menuItems">
            <li class="nav-item" [ngClass]="{'active': menuItem.isActive, 'dropdown': menuItem.hasDropDownItems()}">
              <a class="nav-link {{menuItem.wrapperClass()}}"  
                    [ngClass]="{'dropdown-toggle': menuItem.hasDropDownItems()}" 
                    [routerLink]="menuItem.hasDropDownItems() ? null : [menuItem.routerLink]" 
                    [menuItem]="menuItem"
                    hmsHeaderNavMenuAttr
                    >
                {{menuItem.text}} 
                <!--Handle active item -->
                <span *ngIf="menuItem.isActive" class="sr-only">(current)</span>
              </a>
              <hms-menu-drop-down-item [menuItem]="menuItem"></hms-menu-drop-down-item>
            </li>
        </ng-template>
    </ul>

    <ul class="nav navbar-nav flex-row justify-content-md-center justify-content-start flex-nowrap">
        <li class="nav-item user-avatar">
            <img [src]="headerModel.menuUser.avatar" class="logo rounded-circle" alt="user avatar logo"> 
         </li>
        <li class="nav-item dropdown">
           <a class="nav-link dropdown-toggle {{headerModel.menuUser.wrapperClass()}}" href="#" [menuItem]="headerModel.menuUser" hmsHeaderNavMenuAttr>{{headerModel.menuUser.text}}</a>
           <hms-menu-drop-down-item [menuItem]="headerModel.menuUser"></hms-menu-drop-down-item>
        </li>
    </ul>
  </div>
</nav>
