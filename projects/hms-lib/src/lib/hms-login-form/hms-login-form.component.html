<form [formGroup]="loginFormGroup" class="{{loginViewModel.formClass}}" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" formControlName="username" class="form-control"  placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" formControlName="password" class="form-control"  placeholder="Password">
    </div>
    <button type="submit" [disabled]="!loginFormGroup.valid" class="btn btn-primary">Submit</button>
</form>
